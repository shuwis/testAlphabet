  <script>
    function playSound(e) {
      const source = e.target || e.srcElement;
      console.log(source.dataset.key);
      const audio = document.querySelector(`audio[data-key="${source.dataset.key}"]`);
      //const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      //key.classList.add('playing');
    }
    

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    //const keys = document.querySelectorAll('.key');
    //keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    //window.addEventListener('mousedown', playSound);

    const letters = document.querySelectorAll('button');
    letters.forEach( (letter) => {
      letter.addEventListener('click', playSound);

      //letter.addEventListener('transitionend', removeTransition);

    });
